<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        .container {
            display: grid;
            grid-row: 10% 80% 10%;
            grid-column: 35% 30% 30%;
            height: 100vh;
        }
        .Header {
            background-color:darkblue;
            grid-row:1/2;
            grid-column: 1/4;
            height: 10vh;
        }
        .Left {
            background-color: rgb(230, 173, 192);
              grid-row:2/3;
            grid-column: 1/2;
            height: 80vh;

        }
        .Main {
            background-color: lightgreen;
              grid-row:2/3;
            grid-column: 2/3;
            height: 80vh;
        }
        .Right {
            background-color: lightcoral;
              grid-row:2/3;
            grid-column: 3/4;
            height: 80vh;
        }
        .footer {
            background-color: lightblue;
              grid-row:3/4;
            grid-column: 1/4;
            height: 10vh;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <dev class="Header">Header</dev>
        <dev class="Left">Left Size Bar</dev>
        <dev class="Main">Main Section</dev>
        <dev class="Right">Right Side Bar</dev>
        <dev class="footer">Footer</dev>

    </div>
</body>
</html>
