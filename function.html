<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> JavaScript Function Types Demo</h2>
    <button onclick="runDeclaration()">Function Declaration</button>
    <button onclick="runArrow()">Arrow Function</button> 
    <button onclick="runAnonymous()">Anonymous Function</button>
    <button onclick="runIIFE()">IIFE</button>
    <button onclick="runConstructor()">Function Constructor</button>
    <button onclick="runGenerator()">Generator Function</button>
    <button onclick="runAsync()">Async Function</button>
    <div id="output"> Output will appear here...</div>
    <script>
        const outputDiv = document.getElementById('output');
        function showOutput(message) {
            outputDiv.innerHTML += message + "<br>";
        }
        function clearOutput() { // This helps to clear the screen
            outputDiv.innerHTML = '';
        }

        // Function Declaration
        function calculateTotal(price, tax) { //
            return price + (price * tax);
        }
        function runDeclaration() {
            clearOutput();
            const total = calculateTotal(100, 0.05);
            showOutput(`Total using Function Declaration: ${total}`);
        }

        //2. Function Expression // ```````````Tild operator
        const greetUser = function(name) {
            return `Welcome, ${name}!`; //$ append is shown in dollar Symbol
        }; 
        function runExpression() {
            clearOutput();
            show(greeting = greetUser('Alice'));
            
        }
        //3. Arrow Function
        const tasks = ["Work", "Exercise", "Relax"];
        const shortList = tasks.filter(task => task.length <= 5);
        function runArrow() {
            clearOutput();
            showOutput("Short tasks:"+shortList.join(', '));
        }

        //4. Anonymous Function
        function runAnonymous() {
            clearOutput();
            setTimeout(function() {
                showOutput("Remainer : Take a break!");
            }, 1000);
        }

        //5. IIFE (Immediately Invoked Function Expression)
        function runIIFE() {
            clearOutput();
            (function() {
                const secretToken = "12345";
                show("IIFE executed. Secret token is: " + secretToken);
            })();

        }
        //6. Function Constructor
        function User(name, age) {
            this.name = name;
            this.age = age;
        }
        function runConstructor() {
            clearOutput();
            const user = new User("Bob", 30);
            showOutput(`User created: ${user.name}, Age: ${user.age}`);
        }

        //7. Generator Function
        function* getPages() {
            yield "Page 1 : Home";
            yield "Page 2 : About";
            yield "Page 3 : Contact";
        }
        function runGenerator() {
            clearOutput();
            const pages = getPages();
          show(pages.next().value);
          show(pages.next().value);
            show(pages.next().value);
        }

        //8. Async Function
        async function fetchWeather() {
            return "Weather: Sunny, 28Â°C";
        }






    </script>

</body>
</html>
