<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Student Registration</title>
        <style>

        </style>
    </head>
    <body background="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80"></body>
        <h2> Student Registration Form</h2>
        <form action="https://newerp.kluniversity.in"> <!--action is used where have to submit-->
           <h3> Personal Information </h3>
           <div>
          <label for="fn"></label> Full Name: <input type="text" name="fn" required placeholder="Enter name"><br><br> <!--Required is used for it will tell to fill that particular one-->
           Gender: <input type="radio" name="Gender" value="Male">Male
           <input type="radio" name="Gender" value="Female" >Female <!--name="Gender name should have same name to select only one option"-->
           <!--The value is used to store it in data-base, it will capture in the backend -->
           <br>
           Email: <input type="email" required placeholder=" Enter E-Mail"><br><br>
           Contact: <input type="tel" pattern=[0-9]{10} required placeholder="Enter Contact"><br><br>
           Date of Birth: <input type="date"><br><br>
           Address: <textarea rows="5"></textarea><br><br>
           <h3> Academic Details</h3>
           Branch: 
           <select>
            <option value="">Select</option>
            <option value="">Computer Science & Engineering</option>
            <option value="">Electronics & Communication Engineering</option>
            <option value="">Electrical Engineering </option>
            <option value="">Mechanical Engineering</option>
           </select> <br><br>
           Languages Known: <input type="checkbox" name="checkbox" value="Telugu">Telugu
             <input type="checkbox" name="checkbox" value="English">English
             <br><br>
             Upload :
             <input type="file"><br><br>
             <button type="submit">Nuvvu Kottu Mundu</button><br>


          
        </form>
    </body>
</html>
